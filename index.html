<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drawing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F26DE",
              text: "#515159",
            },
            spacing: {
              1: "4px",
            },
            fontWeight: {
              extralight: 200,
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;700&display=swap"
    />
  </head>
  <body class="bg-gradient-to-r from-gray-900 via-gray-800 to-teal-900">
    <div class="">
      <section class="drawing-board h-[calc(100vh-130px)] relative">
        <section class="left-[5%] pt-[10px] absolute 0">
          <div class="row buttons flex justify-end gap-[20px] items-center">
            <button
              class="clear-canvas rounded-[8px] text-[14px] w-[130px] bg-blue-400 hover:bg-blue-500 h-[35px] flex items-center justify-center text-white"
            >
              Clear Canvas
            </button>
            <button
              class="save-img rounded-[8px] text-[14px] w-[130px] bg-orange-400 hover:bg-orange-500 h-[35px] flex items-center justify-center text-white"
            >
              Download
            </button>
          </div>
        </section>
        <canvas></canvas>
      </section>
      <section class="tools-board h-[80px]">
        <ul
          class="options flex gap-[20px] items-start justify-between px-[5%] py-[20px] overflow-auto"
        >
          <li class="option active tool" id="brush">
            <img class="w-[15px]" src="icons/pen.png" alt="" />
          </li>
          <li class="option tool" id="eraser">
            <img class="w-[13px]" src="icons/eraser2.png" alt="" />
          </li>
          <li class="option">
            <input type="range" id="size-slider" min="1" max="30" value="5" />
          </li>

          <div id="color-picker"></div>

          <li class="option tool" id="rectangle">
            <img class="w-[30px]" src="icons/rectangle.svg" alt="" />
          </li>
          <li class="option tool" id="circle">
            <img class="w-[30px]" src="icons/circle.svg" alt="" />
          </li>
          <li class="option tool" id="triangle">
            <img class="w-[30px]" src="icons/triangle.svg" alt="" />
          </li>
          <li class="option">
            <input
              class="w-[20px] hidden h-[20px] cursor-pointer rounded-[8px] accent-primary"
              type="checkbox"
              id="fill-color"
            />
            <label class="text-white whitespace-nowrap" for="fill-color"
              >Fill Shape</label
            >
          </li>
        </ul>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script>
      const pickr = Pickr.create({
        el: "#color-picker",
        theme: "classic", // or 'monolith', or 'nano'

        swatches: [
          "rgba(244, 67, 54, 1)",
          "rgba(233, 30, 99, 0.95)",
          "rgba(156, 39, 176, 0.9)",
          "rgba(103, 58, 183, 0.85)",
          "rgba(63, 81, 181, 0.8)",
          "rgba(33, 150, 243, 0.75)",
          "rgba(3, 169, 244, 0.7)",
          "rgba(0, 188, 212, 0.7)",
          "rgba(0, 150, 136, 0.75)",
          "rgba(76, 175, 80, 0.8)",
          "rgba(139, 195, 74, 0.85)",
          "rgba(205, 220, 57, 0.9)",
          "rgba(255, 235, 59, 0.95)",
          "rgba(255, 193, 7, 1)",
        ],

        components: {
          // Main components
          preview: true,
          opacity: true,
          hue: true,

          // Input / output Options
          interaction: {
            hex: true,
            rgba: true,
            hsla: true,
            hsva: true,
            cmyk: true,
            input: true,
            clear: true,
            save: true,
          },
        },
      });

      pickr.on("change", (color) => {
        // Update selectedColor variable with the new color
        selectedColor = color.toHEXA().toString(); // Convert color to HEX format
        console.log(selectedColor); // Log the selected color for testing
      });
    </script>
    <script></script>
  </body>
</html>
