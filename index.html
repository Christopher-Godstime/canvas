<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drawing App JavaScript | CodingNepal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F26DE",
              text: "#515159",
            },
            spacing: {
              1: "4px",
            },
            fontWeight: {
              extralight: 200,
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;700&display=swap"
    />
  </head>
  <body class="bg-gradient-to-r from-gray-900 via-gray-800 to-teal-900">
    <div class="">
      <section class="h-[50px] px-[5%] pt-[6px]">
        <div class="row buttons flex justify-end gap-[20px] items-center">
          <button
            class="clear-canvas rounded-[8px] text-[14px] w-[130px] bg-blue-400 hover:bg-blue-500 h-[35px] flex items-center justify-center text-white"
          >
            Clear Canvas
          </button>
          <button
            class="save-img rounded-[8px] text-[14px] w-[130px] bg-orange-400 hover:bg-orange-500 h-[35px] flex items-center justify-center text-white"
          >
            Download
          </button>
        </div>
      </section>
      <section class="drawing-board h-[calc(100vh-200px)]">
        <canvas></canvas>
      </section>
      <section class="tools-board h-[150px]">
        <ul class="options flex justify-between px-[5%] py-[20px]">
          <li class="option tool" id="rectangle">
            <img class="w-[30px]" src="icons/rectangle.svg" alt="" />
          </li>
          <li class="option tool" id="circle">
            <img class="w-[30px]" src="icons/circle.svg" alt="" />
          </li>
          <li class="option tool" id="triangle">
            <img class="w-[30px]" src="icons/triangle.svg" alt="" />
          </li>
          <li class="option">
            <input
              class="w-[20px] hidden h-[20px] cursor-pointer rounded-[8px] accent-primary"
              type="checkbox"
              id="fill-color"
            />
            <label class="text-white" for="fill-color">Fill Shape</label>
          </li>
        </ul>

        <ul class="options flex gap-[20px] items-start justify-between px-[5%]">
          <li class="option active tool" id="brush">
            <img class="w-[50px]" src="icons/pen2.png" alt="" />
          </li>
          <li class="option tool" id="eraser">
            <img class="w-[50px]" src="icons/eraser.png" alt="" />
          </li>
          <li class="option">
            <input type="range" id="size-slider" min="1" max="30" value="5" />
          </li>
          <div class="row colors">
            <ul class="options">
              <li class="option selected">
                <input class="" type="color" id="color-picker" value="#000" />
              </li>
            </ul>
          </div>
        </ul>
      </section>
    </div>
  </body>
</html>
