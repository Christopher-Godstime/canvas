<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drawing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F26DE",
              text: "#515159",
            },
            spacing: {
              1: "4px",
            },
            fontWeight: {
              extralight: 200,
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;700&display=swap"
    />
  </head>
  <body class="">
    <div class="flex">
      <section class="tools-board w-[70px] flex items-center pl-[10px]">
        <ul
          class="options px-[5%] py-[20px] overflow-auto flex flex-col justify-between h-[calc(60vh)]"
        >
          <li class="option active tool flex justify-center" id="brush">
            <img class="w-[25px]" src="icons/pen.png" alt="" />
          </li>
          <li class="option tool flex justify-center" id="eraser">
            <img class="w-[20px]" src="icons/eraser2.png" alt="" />
          </li>
          <li class="option flex justify-center">
            <input type="range" id="size-slider" min="1" max="30" value="5" />
          </li>
          <div
            class="flex justify-center items-center rounded-[10px] w-[45px] h-[45px] bg-gradient-to-br from-indigo-600 via-pink-500 to-yellow-500 cursor-pointer mx-auto"
          >
            <div id="color-picker"></div>
          </div>
          <div class="relative">
            <button
              id="button"
              class="text-[16px] font-[700] text-gray-900 flex justify-center w-full"
            >
              Shapes
            </button>

            <div id="dropdown">
              <div
                class="absolute bottom-[30px] -left-[5px] z-40 h-[80px] w-[60px] flex flex-col justify-around mt-[3px] z-40"
              >
                <div class="option tool flex justify-center" id="rectangle">
                  <img class="w-[20px]" src="icons/rectangle.svg" alt="" />
                </div>
                <div class="option tool flex justify-center" id="circle">
                  <img class="w-[20px]" src="icons/circle.svg" alt="" />
                </div>
                <div class="option tool flex justify-center" id="triangle">
                  <img class="w-[20px]" src="icons/triangle.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </ul>
      </section>
      <section class="drawing-board h-[calc(100vh)] relative">
        <section class="left-[5%] pt-[10px] absolute 0">
          <div
            class="row buttons flex justify-end gap-[20px] items-center opacity-0 hover:opacity-100"
          >
            <button
              class="clear-canvas rounded-[8px] text-[14px] w-[130px] bg-blue-400 hover:bg-blue-500 h-[35px] flex items-center justify-center text-white"
            >
              Clear Canvas
            </button>
            <button
              class="save-img rounded-[8px] text-[14px] w-[130px] bg-orange-400 hover:bg-orange-500 h-[35px] flex items-center justify-center text-white"
            >
              Download
            </button>
          </div>
        </section>
        <canvas></canvas>
      </section>
    </div>

    <div id="textModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <input type="text" id="textInput" placeholder="Enter text..." />
        <button id="textSubmit">Add Text</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script>
      const pickr = Pickr.create({
        el: "#color-picker",
        theme: "classic",

        swatches: [
          "rgba(244, 67, 54, 1)",
          "rgba(233, 30, 99, 0.95)",
          "rgba(156, 39, 176, 0.9)",
          "rgba(103, 58, 183, 0.85)",
          "rgba(63, 81, 181, 0.8)",
          "rgba(33, 150, 243, 0.75)",
          "rgba(3, 169, 244, 0.7)",
          "rgba(0, 188, 212, 0.7)",
          "rgba(0, 150, 136, 0.75)",
          "rgba(76, 175, 80, 0.8)",
          "rgba(139, 195, 74, 0.85)",
          "rgba(205, 220, 57, 0.9)",
          "rgba(255, 235, 59, 0.95)",
          "rgba(255, 193, 7, 1)",
        ],

        components: {
          preview: true,
          opacity: true,
          hue: true,

          interaction: {
            hex: true,
            rgba: true,
            hsla: true,
            hsva: true,
            cmyk: true,
            input: true,
            clear: true,
            save: true,
          },
        },
      });

      pickr.on("change", (color) => {
        selectedColor = color.toHEXA().toString();
        console.log(selectedColor);
      });

      const button = document.getElementById("button");
      const dropdown = document.getElementById("dropdown");

      dropdown.style.display = "none";

      button.addEventListener("click", function () {
        if (
          dropdown.style.display === "none" ||
          dropdown.style.display === ""
        ) {
          dropdown.style.display = "block";
          //   dropdown.style.top = "0px";
        } else {
          dropdown.style.display = "none";
          //   filterDropdown.style.top = "0";
        }
      });
    </script>
  </body>
</html>
